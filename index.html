<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Weather Globe</title>
    
    <!-- Three.js and Globe.gl -->
    <script src="https://unpkg.com/three@0.149.0/build/three.min.js"></script>
    <script src="https://unpkg.com/globe.gl@2.27.0/dist/globe.gl.min.js"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <p>지구본을 불러오는 중...</p>
        </div>
    </div>

    <!-- Main Container -->
    <div id="globe-container"></div>

    <!-- Weather View (Initially Hidden) -->
    <div id="weather-view" class="weather-view hidden">
        <!-- Dynamic weather background -->
        <div class="weather-background" id="weather-background">
            <!-- Animated elements will be added here -->
        </div>
        
        <!-- Back button -->
        <button class="back-btn" onclick="backToGlobe()">
            <i class="fas fa-globe"></i>
        </button>
        
        <!-- Weather Info Overlay -->
        <div class="weather-overlay">
            <div class="location-name" id="location-name">Seoul</div>
            <div class="current-temp" id="current-temp">--°</div>
            <div class="weather-condition" id="weather-condition">Loading...</div>
            
            <div class="weather-stats">
                <div class="stat-item">
                    <span class="stat-label">체감</span>
                    <span class="stat-value" id="feels-like">--°</span>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <span class="stat-label">습도</span>
                    <span class="stat-value" id="humidity">--%</span>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <span class="stat-label">풍속</span>
                    <span class="stat-value" id="wind-speed">-- m/s</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Removed controls section -->

    <!-- Audio Element for White Noise -->
    <audio id="white-noise-audio" loop></audio>

    <!-- Custom JavaScript -->
    <script src="js/countries-data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
